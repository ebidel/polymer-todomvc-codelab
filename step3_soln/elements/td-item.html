<element name="td-item" extends="li" attributes="item">
  <link rel="stylesheet" href="td-item.css">
  <template>
    <div class="view">
      <input type="checkbox" class="toggle">
      <label>{{item.title}}</label>
      <button class="destroy"></button>
    </div>
  </template>
  <script>
    Polymer.register(this);
  </script>
</element>
